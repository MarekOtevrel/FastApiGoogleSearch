<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Precius Google Search</title>
</head>
<body>
    <h1>My Precius Google Search</h1>
    <form id="searchForm">
        <label for="query">Precious search input:</label>
        <input type="text" id="query" name="query" required>
        <button type="submit">Search</button>
    </form>

    <div id="results"></div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const query = document.getElementById('query').value;

            const response = await fetch('/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query: query }),
            });

            if (response.ok) {
                // Nabídnout stažení souboru
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = "OteGSresults.json";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            } else {
                alert("My Precius is lost and cannot be foud!");
            }
        });
    </script>
</body>
</html>
